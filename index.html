<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Disegel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .seal-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .seal-card {
      background-color: #1f1f1f;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.5);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .seal-title {
      color: #ffc107;
      font-size: 2rem;
      font-weight: bold;
    }
    .seal-subtext {
      color: #cccccc;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .seal-by {
      margin-top: 2rem;
      font-weight: 600;
      color: #ffc107;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container seal-container">
    <div class="seal-card">
      <div class="seal-title">Website Ini Telah Disegel</div>
      <div class="seal-subtext">
        Website ini tidak dapat diakses sementara karena telah disegel atas keputusan komunitas.
      </div>
      <div class="seal-by">Oleh: Bhyching Lucero</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
